<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon Page</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <main class="container">
      <div class="left-side">
        <div class="logo">
          <img src="logo.svg" alt="" />
        </div>
        <div class="body">
          <header class="title">
            <h1><span>We're</span> coming soon</h1>
          </header>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form action="" id="form">
            <input id="input" type="text" placeholder="Email Address" /><br />
            <div class="right-input">
              <div id="errorIcon" class="error no-error">
                <img src="icon-error.svg" alt="" />
              </div>
              <div class="btn">
                <button id="button"><img src="icon-arrow.svg" alt="" /></button>
              </div>
            </div>
          </form>
          <small id="errorMessage" class="error no-error"
            >Please provide a valid email</small
          >
        </div>
      </div>
      <div class="right-side"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
